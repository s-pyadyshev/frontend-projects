<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smart Cookie - Pick your avatar</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="copyright" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta http-equiv="cleartype" content="on">
    <meta name="theme-color" content="#ffffff">
    <link href="css/main.css" rel="stylesheet"><!--[if IE]>
<link href='css/ie.css' rel='stylesheet'/>
<![endif]-->
  </head>
  <body>
    <div class="body-container">
      <main>
        <div class="title title--avatar">
          <h1 class="title__text">Pick your avatar and feed the cat!</h1>
        </div>
        <section class="section-avatars">
          <div class="section-avatars__col">
            <div class="avatar">
              <div class="avatar__inner-shadow"></div>
              <h2 class="avatar__title">Angel</h2>
              <picture class="avatar__picture">
                <source srcset="img/avatar-angel.webp" type="image/webp"><img class="avatar__image" src="img/avatar-angel.png" srcset="img/avatar-angel@2x.png 2x" alt="avatar angel" width="112" height="124">
              </picture>
              <div class="avatar__cookies"><span>10</span><span class="avatar__cookie cookie"></span></div>
            </div>
          </div>
          <div class="section-avatars__col">
            <div class="avatar">
              <div class="avatar__inner-shadow"></div>
              <h2 class="avatar__title">Frankestein</h2>
              <picture class="avatar__picture">
                <source srcset="img/avatar-frankestein.webp" type="image/webp"><img class="avatar__image" src="img/avatar-frankestein.png" srcset="img/avatar-frankestein@2x.png 2x" alt="avatar angel" width="112" height="124">
              </picture>
              <div class="avatar__cookies"><span>10</span><span class="avatar__cookie cookie"></span></div>
            </div>
          </div>
          <div class="section-avatars__col">
            <div class="avatar">
              <div class="avatar__inner-shadow"></div>
              <h2 class="avatar__title">Investicat</h2>
              <picture class="avatar__picture">
                <source srcset="img/avatar-investicat.webp" type="image/webp"><img class="avatar__image" src="img/avatar-investicat.png" srcset="img/avatar-investicat@2x.png 2x" alt="avatar angel" width="112" height="124">
              </picture>
              <div class="avatar__cookies"><span>10</span><span class="avatar__cookie cookie"></span></div>
            </div>
          </div>
          <div class="section-avatars__col">
            <div class="avatar">
              <div class="avatar__inner-shadow"></div>
              <h2 class="avatar__title">Superhero</h2>
              <picture class="avatar__picture">
                <source srcset="img/avatar-superhero.webp" type="image/webp"><img class="avatar__image" src="img/avatar-superhero.png" srcset="img/avatar-superhero@2x.png 2x" alt="avatar angel" width="112" height="124">
              </picture>
              <div class="avatar__cookies"><span>10</span><span class="avatar__cookie cookie"></span></div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
